<!DOCTYPE html>
<html>
<head>
  <title>Environment Test</title>
</head>
<body>
  <h1>Environment Variable Test</h1>
  <p>Open the browser console to see if Vite environment variables are loaded</p>
  
  <script type="module">
    console.log('=== VITE ENVIRONMENT TEST ===');
    console.log('import.meta.env:', import.meta.env);
    console.log('VITE_SUPABASE_URL:', import.meta.env.VITE_SUPABASE_URL);
    console.log('VITE_SUPABASE_ANON_KEY:', import.meta.env.VITE_SUPABASE_ANON_KEY);
    console.log('MODE:', import.meta.env.MODE);
    console.log('DEV:', import.meta.env.DEV);
    console.log('PROD:', import.meta.env.PROD);
    
    // Display on page
    document.body.innerHTML += `
      <pre>
VITE_SUPABASE_URL: ${import.meta.env.VITE_SUPABASE_URL || 'NOT LOADED'}
VITE_SUPABASE_ANON_KEY: ${import.meta.env.VITE_SUPABASE_ANON_KEY ? 'LOADED' : 'NOT LOADED'}
MODE: ${import.meta.env.MODE}
DEV: ${import.meta.env.DEV}
PROD: ${import.meta.env.PROD}
      </pre>
    `;
  </script>
</body>
</html>
